<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee List</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div>
		<h1 class='text-center'>Employee Management</h1>
		<h1 th:text="${message}"></h1>
		<div class='row mt-3'>
			<div class='container'>
				<div class="row justify-content-center">
					<div class="col-md-10">
						<table class='table table-striped table-bordered'>
							<thead>
								<tr>
									<th>Employee Id</th>
									<th>Name</th>
									<th>Email</th>
									<th>DOB</th>
									<th>Age</th>
									<th>Salary</th>
									<th>Status</th>
									<th>Address</th>
									<th>Gender</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="employee:${employees}">
									<td th:text=${employee.id}></td>
									<td th:text=${employee.name}></td>
									<td th:text=${employee.email}></td>
									<td th:text=${employee.dob}></td>
									<td th:text=${employee.age}></td>
									<td th:text=${employee.salary}></td>
									<td th:text=${employee.status}></td>
									<td th:text=${employee.address}></td>
									<td th:text=${employee.gender}></td>
									<td>
										<a th:href="@{/update_employee_form(id=${employee.id})}" class='btn btn-info btn-md'>EDIT</a> | 
										<a th:href="@{/delete_employee(id=${employee.id})}" class='btn btn-primary btn-danger'>DELETE</a>
									</td>
								</tr>
							</tbody>
						</table>
						<a href="/create_employee_form" class='btn btn-primary btn-md'>Create Employee</a>
					</div>
					</div>
					</div>
				</div>
				

				<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
			</div>
</body>
</html>
